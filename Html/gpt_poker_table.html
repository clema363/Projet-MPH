<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table de Poker</title>
    <link rel="stylesheet" href="gpt_poker-table.css">
</head>
<body>
    <div class="container">
        <div class="player-section bot player-1">1</div>
        <div class="player-section bot player-2"><img class="profile" src="profil-grey.png"></div>
        <div class="player-section bot player-3"><img class="profile" src="profil-grey.png"></div>
        <div class="player-section bot player-4"><img class="profile" src="profil-grey.png"></div>
        <div class="player-section bot player-5">5</div>
        <div class="player-section mid player-6"><img class="profile side" src="profil-grey.png"></div>
        <div class="poker-table">
            <!-- Cartes de l'utilisateur -->
            <div class="user-cards">
                <div class="card heart">A</div>
                <div class="card diamond">K</div>
            </div>
        </div>
        <div class="player-section mid player-8"><img class="profile side" src="profil-grey.png"></div>
        <div class="player-section top player-9">9</div>
        <div class="player-section top player-10"><img class="profile" src="profil-grey.png"></div>
        <div class="player-section top player-11">11</div>
        <div class="player-section top player-12"><img class="profile" src="profil-grey.png"></div>
        <div class="player-section top player-13">13</div>
    </div>
</body>
</html>
